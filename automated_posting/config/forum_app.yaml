# Forum API Configuration
# Copy this file to forum_app.yaml and customize for your environment

# API endpoint base URL
api_url: "http://localhost:3000/api"

# Admin credentials for bot management
# The password should be set via FORUM_ADMIN_PASSWORD environment variable
admin_email: "admin@example.com"
admin_password: ""  # Set via FORUM_ADMIN_PASSWORD env var for security

# Posting behavior
sleep_between_posts_seconds: 3  # Delay between posts to avoid rate limiting

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
